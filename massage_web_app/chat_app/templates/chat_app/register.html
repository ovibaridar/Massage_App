<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Registration Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center the login form */
        .registration-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>

<div class="registration-container">
    <div class="card" style="width: 300px;">
        <div class="card-body">
            <h5 class="card-title d-flex justify-content-center mt-2">Sign up</h5>
            <form action="creat_acount" id="registration_form" method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label" for="username">Username</label>
                    <input class="form-control" id="username" name="username" placeholder="Enter your username"
                           type="text">
                    <div class="invalid-feedback" id="username_error"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" id="email" name="email" placeholder="Enter your email" type="email">
                    <div class="invalid-feedback" id="email_error"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" id="password" name="password" placeholder="Enter your password"
                           type="password">
                    <div class="invalid-feedback" id="password_error"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="confirm_password">Confirm Password</label>
                    <input class="form-control" id="confirm_password" name="confirm_password"
                           placeholder="Confirm your password"
                           type="password">
                    <div class="invalid-feedback" id="confirm_password_error"></div>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            <p class="mb-0">Already Sign up? <a href="{% url 'home' %}">Login</a></p>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");

        form.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission

            const usernameInput = document.getElementById("username");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const confirmPasswordInput = document.getElementById("confirm_password");

            // Reset previous error messages
            resetErrorMessages();

            // Validate username
            if (usernameInput.value.trim() === "") {
                displayError(usernameInput, "Please enter your username");
                return;
            }

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value.trim())) {
                displayError(emailInput, "Please enter a valid email address");
                return;
            }

            // Validate password
            if (passwordInput.value === "") {
                displayError(passwordInput, "Please enter your password");
                return;
            }

            // Check password length
            if (passwordInput.value.length < 8) {
                displayError(passwordInput, "Password must be at least 8 characters long");
                return;
            }

            // Validate confirm password
            if (confirmPasswordInput.value === "") {
                displayError(confirmPasswordInput, "Please confirm your password");
                return;
            }

            // Check if passwords match
            if (passwordInput.value !== confirmPasswordInput.value) {
                displayError(confirmPasswordInput, "Passwords do not match");
                return;
            }

            // If all validations pass, submit the form
            form.submit();
        });

        function displayError(inputElement, message) {
            const errorElement = inputElement.nextElementSibling;
            errorElement.textContent = message;
            inputElement.classList.add("is-invalid");
        }

        function resetErrorMessages() {
            const errorMessages = document.querySelectorAll(".invalid-feedback");
            errorMessages.forEach(function (element) {
                element.textContent = "";
            });

            const formControls = document.querySelectorAll(".form-control");
            formControls.forEach(function (element) {
                element.classList.remove("is-invalid");
            });
        }
    });
</script>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

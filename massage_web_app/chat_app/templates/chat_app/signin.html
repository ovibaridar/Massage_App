<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center the login form */
        .login-container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="card" style="width: 300px;">
        <div class="card-body">
            <h5 class="card-title d-flex justify-content-center">Login</h5>
            <form>
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" id="email" placeholder="Enter your Email" required type="email">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" id="password" placeholder="Enter your password" required
                           type="password">
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary " type="submit">Login</button>
                </div>
            </form>
            <div class="d-flex justify-content-center mt-2">
                <span>Not Register ? <a href="{% url 'sign up' %}">Sign up</a></span>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
